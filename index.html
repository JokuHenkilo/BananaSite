<div class="container">
    <div class="row">
        <div class="col-lg">
            <div class="divBox">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./images/Banana.jpg" class="d-block w-100" alt="Banana">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/Bananas.jpeg" class="d-block w-100" alt="Many Bananas">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/Bananas2.jpg" class="d-block w-100" alt="Multiple Bananas">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/Bananas3.jpg" class="d-block w-100" alt="Bananas in a tree">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">

            </div>
        </div>
        <div class="col-lg">
            <div>
                <h1>Welcome to The Banana Site</h1>
                <p>This site contains everything banana related. If you like bananas you will like this site as well!</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <h1>Banana Newsletter</h1>
            <p>Subscribe to the banana newsletter for regular banana-related news!</p>

            <form>
                    <div class="row">
                        <div class="col-sm-8">
                            <h2>Email</h2>
                            <input type="email" class="newsField">
                        </div>
                        <div class="col-sm-4">
                            <h2>Frequency</h2>
                            <select class="newsField">
                                <option value="">Daily</option>
                                <option value="">Weekly</option>
                                <option value="">Monthly</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-primary newsField">Subscribe</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
